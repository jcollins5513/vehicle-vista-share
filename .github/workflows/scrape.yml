name: Run Vehicle Scraper

on:
  workflow_dispatch: # Allows manual triggering from the Actions tab
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    defaults:
      run:
        # Set the working directory to my-app for all subsequent run steps
        working-directory: ./my-app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Cache npm packages based on the lock file in my-app
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run scraper script
        # This command is now run from within the my-app directory
        run: node scripts/scrape.js

      - name: Upload scrape results
        # This step runs even if the scraper fails, to capture logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scrape-results
          # Define the paths for the files to upload
          path: |
            my-app/vehicle-data.json
            my-app/error-*.png
            my-app/error-*.html
          if-no-files-found: ignore # Don't error if no files are found
